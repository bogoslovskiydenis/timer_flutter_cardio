name: flutter_timer_bloc
description: A timer application using BLoC pattern.
version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # BLoC packages - необходимо для реализации архитектуры BLoC
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5  # Для удобного сравнения объектов состояний и событий

  # UI packages
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true